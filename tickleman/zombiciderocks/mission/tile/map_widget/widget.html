<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>ZR. |{title.ucwords}|</title>
</head>
<body>
<!--BEGIN-->

	<table class="map">
		<tr class="more top">
			<td class="more top left"></td>
			<!--grid.columns--><td class="more top">|top|</td><!--grid.columns-->
			<td class="more top right"></td>
		</tr>
		<!--grid.toGrid-->
		<tr>
			<td class="more left">|left|</td>
			<!--.-->
			<td><img data-code="{code}" data-orientation="{orientation}" src="{uri}"></td>
			<!--.-->
			<td class="more right">|right|</td>
		</tr>
		<!--grid.toGrid-->
		<tr class="more bottom">
			<td class="more bottom left"></td>
			<!--grid.columns--><td class="more bottom">|bottom|</td><!--grid.columns-->
			<td class="more bottom right"></td>
		</tr>
	</table>

	<div class="material">
		<h2>|Material|</h2>
		<ul class="material">
			<!--mission.material-->
			<li>
				<h3>{name}</h3>
				<ul>
					<!--tiles-->
					<li class="{code}">{image.@image('100')}</li>
					<!--tiles-->
				</ul>
			</li>
			<!--mission.material-->
		</ul>
	</div>

<!--END-->
</body>
</html>
